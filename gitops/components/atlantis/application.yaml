apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: atlantis
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  project: default
  source:
    repoURL: 'https://runatlantis.github.io/helm-charts'
    chart: atlantis
    targetRevision: 3.12.11
    helm:
      parameters:
        - name: ingress.host
          value: atlantis.starter.kubefirst.com
        - name: orgWhitelist
          value: gitlab.starter.kubefirst.com/kubefirst/gitops
      values: |-
        resources:
          limits:
            cpu: 400m
            memory: 1Gi
          requests:
            cpu: 400m
            memory: 1Gi
        extraVolumes:
          - name: kubeconfig
            configMap:
              name: kubeconfig
              items:
                - key: config
                  path: config
        extraVolumeMounts:
          - name: kubeconfig
            mountPath: /.kube
        ingress:
          enabled: true
          annotations:
            # kubernetes.io/tls-acme: "true"
            kubernetes.io/ingress.class: nginx
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
          path: /
          host: atlantis.starter.kubefirst.com
          tls:
           - secretName: atlantis-tls
             hosts:
               - atlantis.starter.kubefirst.com
        loadEnvFromSecrets:
          - atlantis-secrets
        repoConfig: |
          ---
          repos:
          - id: gitlab.starter.kubefirst.com/kubefirst/gitops
            workflow: default
            allowed_overrides: [apply_requirements]
            apply_requirements: [approved, mergeable]
  destination:
    server: "https://kubernetes.default.svc"
    namespace: atlantis
